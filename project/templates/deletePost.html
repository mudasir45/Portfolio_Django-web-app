{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<div class="contianer p-5">
    <div class="row m-5">
        <div class="col-md-6 offset-4 border rounded p-5 shadow">
            <form action="" method="POST">
                {% csrf_token %}
                <h3>Are you sure you want to delete this post</h3>
                <b><h4 class="text-primary">"{{item}}"</h4></b>
              

                <a href="{% url 'postlist' %}"  class="btn btn-info mt-5">Cancel</a>
                <button type="submit" class="btn btn-danger mt-5 ">Confirm</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
